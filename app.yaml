  min_num_instances: 1
  max_num_instances: 5
  cool_down_period_sec: 120 # default value
  cpu_utilization:
    target_utilization: 0.5

# Environment Variables
env_variables:
  TOKEN_KEY: '1267341C6F7D8BF45#50G[fdwo]4]y62'

